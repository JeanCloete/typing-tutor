{% extends "base.html" %}

{% block title %}Register - Professional Typing Tutor{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Join TypingPro</h1>
            <p>Create your account to track progress and unlock all lessons</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name" class="form-label">
                        <i class="fas fa-user"></i>
                        First Name
                    </label>
                    <input type="text" id="first_name" name="first_name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="last_name" class="form-label">
                        <i class="fas fa-user"></i>
                        Last Name
                    </label>
                    <input type="text" id="last_name" name="last_name" class="form-input" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
